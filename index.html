<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" sizes="32x32" type="image/png" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <img src="images/avatar-jessica.jpeg" height="80" width="80" alt="">
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="profession">"Front-end developer and avid reader."</p>
        <div>
            <a class="link" href="https://github.com/">
                <button class="btn">GitHub</button>
            </a>
        </div>
        <div>
            <a class="link" href="https://www.frontendmentor.io?ref=challenge">
                <button class="btn">Frontend Mentor</button>
            </a>
        </div>
        <div>
            <a class="link" href="https://www.linkedin.com/">
                <button class="btn">LinkedIn</button>
            </a>
        </div>
        <div>
            <a class="link" href="https://twitter.com/">
                <button class="btn">Twitter</button>
            </a>
        </div>
        <div>
            <a class="link last" href="https://instagram.com/">
                <button class="btn last">Instagram</button>
            </a>
        </div>

    </main>
    <footer class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://twitter.com/Sohagmnr">sohagmnr</a>.</p> 
    </footer>
</body>
</html>
